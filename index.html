{% for post in paginator.posts %}
    <div class="post {{ post.font }}">
        {% unless post.title_fr %}
        <h1><a href='{{ post.url }}'>{{ post.title }}</a></h1>
        <hr/>
        {% endunless %}
  
        {{ post.content }}
    </div>
{% endfor %}
